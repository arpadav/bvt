        <script src="./js/pdf.js/build/pdf.js"></script>

        <p>BVT PDF Table selector</p>
        <p>Coordinates used in testing: </p>
        <p id="top">0</p>

        <p id="bottom">0</p>

        <div id="container">

            <canvas class="canvas" id="rectselect" height="0" width="0" style="border:1px solid #000000;"></canvas>

        </div>
