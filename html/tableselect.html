<!DOCTYPE html>
<html>
<body>
    <style>
        #container { position: relative; }
        .canvas { position: absolute; }
    </style>
    <script src="./js/pdf.js/build/pdf.js"></script>

    <p>BVT PDF Table selector</p>
    <p>Coordinates used in testing: </p>
    <p id="top">Top: 0</p>
    <p id="left">Left: 0</p>
    <p id="bottom">Bottom: 0</p>
    <p id="right">Right: 0</p>
    <form action="upload" method="post">
        <button type="submit">Upload another file</button>
    </form>

    <form action="viewfile" method="post">
        <button type="submit">View Raw PDF</button><br>
    </form>

    <div id="container">
        <canvas class="canvas" id="pdfrender" height="0" width="0" style="border:1px solid #000000;"></canvas>
        <script type="text/javascript" src="./js/pdfrender.js"></script>

        <canvas class="canvas" id="rectselect" height="0" width="0" style="border:1px solid #000000;"></canvas>
        <script type="text/javascript" src="./js/rectselect.js"></script>
    </div>

</body>
</html>
